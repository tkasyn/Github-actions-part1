
name: CI-CD Pipeline to AWS Elastic Beanstalk
env : 
   EB_PACKAGE_S3_BUCKE_NAME : "adv-it-flackapp"
   EB_APPLICATION_NAME      : "MyFlack"
   EB_ENVIRONMENT_NAME      : "MyFlack-env"
   DEPLOY_PACKAGE_NAME      : "flack_app_${{ github.sha }}.zip"
   AWS_REGION_NAME          : "us-east-1"
   
on:
  push:
    branches: 
           main

jobs:
  my_ci_part:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone our repo
        uses: actions/checkout@v2

      - name: Create ZIP deployment package
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
        
      - name: Configure my AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with: 
         aws-access-key-id     : ${{ secrets.MY_AWS_ACCESS_KEY }}
         aws-secret-access-key : ${{ secrets.MY_AWS_SECRET_KEY }}
         aws-region            : ${{ env.AWS_REGION_NAME }}
         
      - name: Copy Deployment package to S3 backet
        run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKE_NAME }}/
   
      - name: Print Happy Massage for CI finish
        run : echo "CI pipeline part finished successfully"
        
  my_cd_part:
    runs-on: ubuntu-latest
    needs: [my_ci_part]

    steps: 

      - name: Configure my AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with: 
         aws-access-key-id     : ${{ secrets.MY_AWS_ACCESS_KEY }}
         aws-secret-access-key : ${{ secrets.MY_AWS_SECRET_KEY }}
         aws-region            : ${{ env.AWS_REGION_NAME }}
         
      - name: Create new ElasticBeanstalk Application
        run: |
          aws-elasticbeanstalk-create-application-version \
          --application-name ${{ env.EB_APPLICATION_NAME }} \
          --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKE_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
          --version-lable "Ver-${{ github.sha }}" \
          --description "CommitSHA-${{ github.sha }}"
          
      - name: Deploy new ElasticBeanstalk Application Version
          
         
         
      - name: Print Happy Massage for CD finish
        run : echo "CD pipeline part finished successfully"
